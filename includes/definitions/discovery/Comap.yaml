mib: COMAP-InteliLite4-29
modules:
    os:
        sysDescr_regex:
            - '/270898/'
    sensors:
        voltage:
            data:
                -
                    oid: vMainsVoltageL1N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8195.{{ $index }}'
                    index: 'vMainsVoltageL1N.{{ $index }}'
                    descr: 'Volt_In_Fas1'
                -
                    oid: vMainsVoltageL2N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8196.{{ $index }}'
                    index: 'vMainsVoltageL2N.{{ $index }}'
                    descr: 'Volt_In_Fas2'
                -
                    oid: vMainsVoltageL3N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8197.{{ $index }}'
                    index: 'vMainsVoltageL3N.{{ $index }}'
                    descr: 'Volt_In_Fas3'
                -
                    oid: vGeneratorVoltageL1N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8192.{{ $index }}'
                    index: 'vGeneratorVoltageL1N.{{ $index }}'
                    descr: 'Volt_Ut_Fas1'
                -
                    oid: vGeneratorVoltageL2N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8193.{{ $index }}'
                    index: 'vGeneratorVoltageL2N.{{ $index }}'
                    descr: 'Volt_Ut_Fas2'
                -
                    oid: vGeneratorVoltageL3N
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8194.{{ $index }}'
                    index: 'vGeneratorVoltageL3N.{{ $index }}'
                    descr: 'Volt_Ut_Fas3'
                -
                    oid: vBatteryVolts
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8213.{{ $index }}'
                    index: 'vBatteryVolts.{{ $index }}'
                    descr: 'Battery Voltage'
                    divisor: 10
                -

        current:
            data:
                -
                    oid: vLoadCurrentL1
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8198.{{ $index }}'
                    index: 'vLoadCurrentL1.{{ $index }}'
                    descr: 'Ampere_Ut_Fas1'
                -
                    oid: vLoadCurrentL2
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8199.{{ $index }}'
                    index: 'vLoadCurrentL2.{{ $index }}'
                    descr: 'Ampere_Ut_Fas2'
                -
                    oid: vLoadCurrentL3
                    num_oid: '.1.3.6.1.4.1.28634.29.2.8200.{{ $index }}'
                    index: 'vLoadCurrentL3.{{ $index }}'
                    descr: 'Ampere_Ut_Fas3'
                -

        state:
            data:
                -
                    oid: vEngineState
                    value: vEngineState
                    index: 'vEngineState.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.28634.29.2.9244.{{ $index }}'
                    descr: Engine State
                    state_name: vEngineState
                    states:
                     - { value: 0, generic: 1, graph: 0, descr: Init }
                     - { value: 1, generic: 0, graph: 0, descr: Ready }
                     - { value: 2, generic: 2, graph: 0, descr: NotReady }
                     - { value: 3, generic: 1, graph: 0, descr: Prestart }
                     - { value: 4, generic: 1, graph: 0, descr: Cranking }
                     - { value: 5, generic: 1, graph: 0, descr: Pause }
                     - { value: 6, generic: 1, graph: 0, descr: Starting }
                     - { value: 7, generic: 2, graph: 0, descr: Running }
                     - { value: 8, generic: 1, graph: 0, descr: Loaded }
                     - { value: 9, generic: 1, graph: 0, descr: SoftUnld }
                     - { value: 10, generic: 1, graph: 0, descr: Cooling }
                     - { value: 11, generic: 2, graph: 0, descr: Stop }
                     - { value: 12, generic: 2, graph: 0, descr: Shutdown }
                     - { value: 13, generic: 1, graph: 0, descr: Ventil }
                     - { value: 14, generic: 1, graph: 0, descr: EmergMan }
                     - { value: 15, generic: 1, graph: 0, descr: SoftLoad }
                     - { value: 16, generic: 1, graph: 0, descr: WaitStop }
                     - { value: 17, generic: 1, graph: 0, descr: SDVentil }

                -
                    oid: pControllerMode
                    value: pControllerMode
                    index: 'pControllerMode.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.28634.29.4.8315.{{ $index }}'
                    descr: Controller Mode
                    state_name: Controller Mode
                    states:
                     - { value: 0, generic: 2, graph: 0, descr: OFF }
                     - { value: 1, generic: 2, graph: 0, descr: MAN }
                     - { value: 2, generic: 0, graph: 0, descr: AUTO }
                     - { value: 3, generic: 2, graph: 0, descr: TEST }
                -

        temperature:
            data:
                -
                    oid: vCUTemperature
                    value: vCUTemperature
                    index: 'vCUTemperature.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.28634.29.2.10124.{{ $index }}'
                    descr: Temperature
                    state_name: Temperature
                    low_limit: -8
                    low_warn_limit: -7
                    warn_limit: 85
                    high_limit: 95
                -

        percent:
            data:
                -
                    oid: vFuelLevel
                    value: vFuelLevel
                    index: 'vFuelLevel.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.28634.29.2.9153.{{ $index }}'
                    descr: Fuel Level
                    state_name: Fuel level
                    low_limit: 10
                    low_warn_limit: 20
                -

